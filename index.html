<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hansen & Hansen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="contact">
        <h2>Tilmeld dig til Hansen & Hansen (Credit til Elias)</h2>

        <form action="#">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Fulde Navn" id="name" class="item" autocomplete="off">
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Email" id="email" class="item" autocomplete="off">
                </div>
            </div>

            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Tlf." id="phone" class="item" autocomplete="off">
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Subject" id="subject" class="item" autocomplete="off">
                </div>
            </div>
            <div class="textarea-field field">
                <textarea name="" id="message" cols="30" rows="10" placeholder="Din besked" class="item" autocomplete="off"></textarea>
            </div>

            <button type="submit">nej bare nej</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>

</html>
